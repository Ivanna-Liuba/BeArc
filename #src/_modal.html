<section id="modal" class="modal">
        <form action="#" method="POST" class="modal__form">
            <p class="modal__text">
                Please fill in this form and our manager will contact you
            </p>
            <div class="modal__input-holder">
                <label class="modal__label" for="name">
                    Your name
                </label>
                <input id="name" class="modal__input" type="text" placeholder="Name">
            </div>
            <p id="error-name" class="error"></p>
            <div class="modal__input-holder">
                <label class="modal__label" for="phone">
                    Your phone 
                </label>
                <input id="phone" class="modal__input" type="tel" placeholder="+380">
            </div>
            <p id="error-phone" class="error"></p>
            <div class="modal__buttons">
                <button id="modal__enter" class="button modal__enter">
                    Enter
                </button>
                <button id="modal__cancel" class="button modal__cancel">
                    Cancel
                </button>
            </div>
            <p id="modal__close" class="modal__close">
                X
            </p>
        </form>
    </section>
